{% load rupiah_tags %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Sukses Pembayaran</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      p {
        margin-bottom: 20px;
      }

      a{
        color: #fff !important;
      }

      a:hover,
      a:active,
      a:focus {
        outline: none;
        text-decoration: none;
      }

      .success-icon {
        text-align: center;
        font-size: 48px;
        color: #27ae60;
      }

      .success-message {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-top: 10px;
      }

      .back-link {
        text-align: center;
        margin-top: 20px;
      }

      .back-link a {
        color: #333;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <span>&#10004;</span>
      </div>
      <h1>Pembayaran Sukses!</h1>
      <p>Terima kasih telah melakukan pembayaran. Pembayaran Anda telah berhasil diproses.</p>
      <div class="success-message">
        <p>Nomor transaksi: <strong>{{ donator.id }}</strong></p>
        <p>Jumlah pembayaran: <strong>{{ donator.amount|rupiah_format }}</strong></p>
      </div>
      <div class="back-link">
        <a type="button" href="{% url 'home' %}" class="btn btn-primary">Kembali</a>
      </div>
    </div>
  </body>
</html>
